# This workflow will do a will make issues from todos comments in my project

name: Making Issues From Todos

on:
    push:
        branches: ["develop"]

jobs:
    send-email:
        runs-on: ubuntu-latest
        steps:
            - name: Accessing & Verifying Repository
              uses: actions/checkout@v3
            - name: Send mail
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: ${{secrets.EMAIL_SERVER_ADDRESS}}
                  server_port: 465
                  username: ${{secrets.EMAIL_SERVER_USERNAME}}
                  password: ${{secrets.EMAIL_SERVER_PASSWORD}}
                  #   subject: ${{matrix.subject}}
                  subject: "Testing Testing Yoyyoyo One One"
                  # body: ${{matrix.body}}
                  body: "Ça c'est un test courriel"
                  # html_body: ${{matrix.html_body}}
                  html_body: "<h1>Ça c'est un test de courriel</h1>"
                  to: ${{github.event.pusher.email}}, gtsurwa@su.edu
                  from: tsurwagilbert@gmail.com
                  # attachments: ${{matrix.attachments}}
                  # convert_markdown: ${{matrix.convert_markdown}}
                  priority: high
